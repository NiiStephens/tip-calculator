<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Tip Calculator</title>
</head>
<body>
    <!-- <h2>Tip Calculator</h2> -->
    <div class="container">
        <h2>Tip Calculator</h2>
        <p>Enter the bill amount and the bill percentage to calculate the total</p>
       <form>
        <label for = "bill">
            Bill Amount:<br><br>
                <input type = "number" id ="billAmount" placeholder="$5"/>
           </label>
           <br/><br/>
           <label for = "percentage">
            Tip percentage:<br><br>
                <input type = "number" id ="tipPercentage" placeholder="0%"/>
           </label>
           <br/><br/>
           <button id="calculate">Calculate</button>
       </form>
       <p id= "total">Total: Your bill is  $120.00</p>
    </div> 
</body>
</html>
